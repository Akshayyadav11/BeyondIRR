{% extends "home.html" %}
{% block content %}
<style>
    body {
        font-family: "Roboto", sans-serif;
        font-size: 18px;
        background-color: #fdfdfd;
    }

    .head_text {
        color: white;
    }

    .card {
        box-shadow: 0 16px 48px #E3E7EB;
    }
</style>

<div class="container">
    <div class="row">
        <!-- Blog Entries Column -->
        <div class="col-md-8 mt-3 left">
            
            <div class="card mb-4">
                <div class="card-body">
                <form action=" {% url 'blog:blog_create' %} " method="post">
                    {% csrf_token %}
                    <table>
                    <tr>
                        <td>
                   <label for="title">Title:</label>
                   </td>
                   <td>{{ post_list.title }}</td>
                    </tr>

                   <!-- <tr>
                        <td>
                   <label for="slug">slug:</label>
                   </td>
                   <td>{{ post_list.slug }}</td>
                   </tr>--> 

                    <tr>
                        <td>
                   <label for="status">status:</label>
                   </td>
                   <td>{{ post_list.status }}</td>
                </tr>

                    

                    <tr>
                   <td><label for="content">Content:</label>
                    <td>{{ post_list.content }}</td>
                </tr> 

               <!-- <tr>
                    <td><label for="author">Author:</label>
                     <td>{{ post_list.author }}</td>
                 </tr> -->

                <tr>
                    <td></td>
                    <td>
                   <button type="submit" class="btn btn-primary ">Save</button>
                    </td>
                </tr>
                    <table>
                </form>


                </div>
            </div>
            
        </div>
        
    </div>
</div>
{%endblock%}
