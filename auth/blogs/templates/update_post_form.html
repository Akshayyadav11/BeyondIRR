{% extends "base.html" %}
{% block content %}
<style>
    body {
        font-family: "Roboto", sans-serif;
        font-size: 18px;
        background-color: #fdfdfd;
    }

    .head_text {
        color: white;
    }

    .card {
        box-shadow: 0 16px 48px #E3E7EB;
    }
</style>

<header class="masthead">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class=" col-md-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h3 class=" site-heading my-4 mt-3 text-white"> Welcome to Blog Channel</h3>
                    <p class="text-light">We Love blogs..! &nbsp
                    </p>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="container">
    <div class="row">
        <!-- Blog Entries Column -->
        <div class="col-md-8 mt-3 left">
            
            <div class="card mb-4">
                <div class="card-body">
                <form action="" method="post">
                    {% csrf_token %}
                    <table>
                    <tr>
                        <td>
                   <label for="title">Title:</label>
                   </td>
                   <td>{{ post_list.title }}</td>
                    </tr>

                    <tr>
                        <td>
                   <label for="slug">slug:</label>
                   </td>
                   <td>{{ post_list.slug }}</td>
                   </tr>

                    <tr>
                        <td>
                   <label for="status">status:</label>
                   </td>
                   <td>{{ post_list.status }}</td>
                </tr>

                    

                    <tr>
                   <td><label for="content">Content:</label>
                    <td>{{ post_list.content }}</td>
                </tr> 

                <tr>
                    <td><label for="author">Author:</label>
                     <td>{{ post_list.author }}</td>
                 </tr> 

                <tr>
                    <td>
                   <button type="submit" class="btn btn-primary ">Save</button>
                    </td>
                </tr>
                    <table>
                </form>


                </div>
            </div>
            
        </div>
        
    </div>
</div>
{%endblock%}
