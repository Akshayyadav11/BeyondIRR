{% extends 'base.html' %}

{% block content %}
	
	<section id="form"><!--form-->
		<div class="container">
			<div class="row">
				<div class="col-sm-4 col-sm-offset-1">
					<div class="login-form"><!--login form-->
						<h2>Login to your account</h2>
						<form action="{%url 'login' %}" method="post" name="Login",value="Login">
							{% csrf_token %}
                            
							<label for="email" name="email",value="Login" id="email">Email</label>
							{{ form.email }}
                            <br/>
							<label for="passwordlogin" name="password",value="Login" id="password1">password</label>
							{{ form.password1 }}

							
							<button type="submit" class="btn btn-default" name="Login",value="Login">Login</button>
						</form>
					</div><!--/login form-->
				</div>
				<div class="col-sm-1">
					<h2 class="or">OR</h2>
				</div>
				<div class="col-sm-4">
					<div class="signup-form"><!--sign up form-->
						<h2>New User Signup!</h2>
						<form action="" method="post" name="Register" value="Register">
							{% csrf_token %}
						
							<label for="name">name</label>{{ form.name }}					
							
							<br/>
							<label for="email">email</label>{{ form.email }}
							
							<br/>
							
							
							<label for="password" name="Register" value="Register">password</label>{{ form.password }}
							
							<br/>
							<label for="password2" name="Register" value="Register">password</label>{{ form.password2 }}
							<br/>

							

							<button type="submit" class="btn btn-default" name="Register" value="Register">Signup</button>
						</form>
					</div><!--/sign up form-->
				</div>
			</div>
		</div>
	</section><!--/form-->
	
{% endblock %}
